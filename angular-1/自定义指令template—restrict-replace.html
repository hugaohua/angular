<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令template</title>
</head>
<body ng-app='myApp'>
<!--<div my-btn></div>-->
<!--C 类-->
<!--<div class="my-btn"></div>-->
<!--E 元素标签-->
<!--<my-btn></my-btn>-->


<script src="./angular.min.js"></script>
<!--<script type='text/ng-template' id='myTemplate'></script>-->
<script>
    var app = angular.module('myApp',[]);
    app.directive('myBtn',['$log',function ($log) {
        var obj = {
            template:'<button>我是小明</button>',
//            templateUrl:'./url'
//            templateUrl:'myTemplate'
//            restrict:'E',自定义标签
//            restrict:'C',class样式名
//            restrict:'M',注释
//            restrict:'A',属性
//            replace:true 使用注释时使用此属性

        };
        return obj;
    }])
//通过模块对象的directive创建  参数和控制器的参数相同，第一个名字需要驼峰命名法
//    template  需要提供一个字符串   添加到指令所在标签的位置；

</script>
</body>
</html>

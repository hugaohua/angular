<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令template</title>
</head>
<body ng-app='myApp'>

<!--C 类-->

<script src="./angular.min.js"></script>
<!--<script type='text/ng-template' id='myTemplate'>
<div>
    <button class='btn btn-{{tp}}'>w我是小明</button>
</div>
</script>-->
<script>
    var app = angular.module('myApp',[]);
    app.directive('myBtn',['$log',function ($log) {
        var obj = {
            template:'<button>我是小明</button>',
//            templateUrl:'./url'
//            templateUrl:'myTemplate'
//            restrict:'E',自定义标签
//            restrict:'C',class样式名
//            restrict:'M',注释
//            restrict:'A',属性
//            replace:true 使用注释时使用此属性
//            socpe:{
//                myclass:'@tp',
////                tp:'@'简写
//            不能与replace混用
//            transclude:true;把标签插入到有这个属性的标签上

        };
        return obj;
    }])
//通过模块对象的directive创建  参数和控制器的参数相同，第一个名字需要驼峰命名法
//    template  需要提供一个字符串   添加到指令所在标签的位置；

</script>
app.directive('属性名'，['$log',function($log){
            templateUrl:'id名/或者链接',
            restrict:'ECMA',
            replace:true 是否替换 和restrict：‘M’注释一起使用，
            scope：{
                       属性名：‘@’ 添加到模板的class, class='btn btn-{{tp}}'
                        }
            transclude:true;把标签插入到这个属性的标签上   ng-transclude.
            link:function(scope,element,attr){
                    scope和$scope相同
                    element,元素
                    attr   属性
                        }
}])



</body>
</html>

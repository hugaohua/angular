<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular实现值+1</title>
</head>
<body ng-app=''>
<input type="text" id='num' ng-model='val' ng-init='val=0'>
<input type="button" value='值+1' id='add' ng-click='val=(val-0)+1'>
<script src='./angular.min.js'></script>

</body>
</html>
